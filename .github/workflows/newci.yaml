name: Continuous Integration

on:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Set PR Number
        id: pr_number
        run: echo "1337" > pr_number.txt

      - name: Upload PR Number
        uses: actions/upload-artifact@v2
        with:
          name: pr_number
          path: pr_number.txt
